<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamble.io</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Gamble Away</h1>

    <div class="dices">
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice6alt.png">
        <p id="p1Score">Player 1 wins: 0</p>
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice6alt.png">
        <p id="p2Score">Player 2 wins: 0</p>
      </div>
    </div>
    
    <button class="btn">Click me</button>
  </div>

  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
